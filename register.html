  <body class="layout-centered bg-img" style="background-color: #fbfdff;">


    <!-- Main Content -->
    <main class="main-content">

      <div class="bg-white rounded shadow-7 w-400 mw-100 p-6">
        <h5 class="mb-7">Create an account</h5>

        <form id="foo" method="POST">
          <div class="form-group">
            <input type="text" class="form-control" name="name" placeholder="Your Name">
          </div>

          <div class="form-group">
            <input type="email" class="form-control" name="email" placeholder="Email Address">

          <div class="form-group">
            <input type="text" class="form-control" name="orgname" placeholder="Organisation Name">
          </div>

          <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password">
          </div>

          <div class="form-group">
            <input type="password" class="form-control" name="password-confirm" placeholder="Password (confirm)">
          </div>

          <div class="form-group py-3">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input">
              <label class="custom-control-label">I agree to the <a class="ml-1" href="terms.html">terms of service</a></label>
            </div>

          <div class="form-group">
            <button class="btn btn-block btn-primary" type="submit">Register</button>
          </div>
        </form>

        <div class="divider">Or Register With</div>

          <a class="btn btn-circle btn-sm btn-facebook mr-2" href="#"><i class="fa fa-facebook"></i></a>

    <!-- Scripts -->
    <script src="./assets/js/page.min.js"></script>
    <script src="./assets/js/script.js"></script>


    <script src="./assets/js/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
         // Variable to hold request
          var request;

          // Bind to the submit event of our form
          $("#foo").submit(function(event){

              // Prevent default posting of form - put here to work in case of errors
              event.preventDefault();

              // Abort any pending request
              if (request) {
                  request.abort();
              }
              // setup some local variables
              var $form = $(this);

              // Let's select and cache all the fields
              var $inputs = $form.find("input, select, button, textarea");

              // Serialize the data in the form
              var serializedData = $form.serialize();

              var data = new FormData(document.querySelector('form'))
                var name = data.get("name");
                var email = data.get("email");
                var password = data.get("password");
                var orgname = data.get("orgname");
                console.log("Alternate Submit", data);



              const request_head = {
                apikey: 'rL%N8f_4RYT+9m5tMKMv',
                actions: 'saveuser',
                usname: name,
                email: email,
                pwd: password,
                orgname: orgname
              }

              // Let's disable the inputs for the duration of the Ajax request.
              // Note: we disable elements AFTER the form data has been serialized.
              // Disabled form elements will not be serialized.
              $inputs.prop("disabled", true);

              // Fire off the request to /form.php
              request = $.ajax({
                  url: "http://tuyoinc.com/api_tingotxt/index.php",
                  type: "post",
                  data:  $.param(request_head)
              });

              // Callback handler that will be called on success
              request.done(function (response, textStatus, jqXHR){
                  // Log a message to the console
                  console.log("Hooray, it worked!", response);
                  // window.location.replace("http://tuyoinc.com/tingotxt_admin/index.html#/dashboard");
              });

              // Callback handler that will be called on failure
              request.fail(function (jqXHR, textStatus, errorThrown){
                  // Log the error to the console
                  console.error(
                      "The following error occurred: "+
                      textStatus, errorThrown
                  );
              });

              // Callback handler that will be called regardless
              // if the request failed or succeeded
              request.always(function () {
                  // Reenable the inputs
                  $inputs.prop("disabled", false);
              });

          });
    </script>
